<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>What's riot.js like?</title>
	<meta name="description" content="Playing with riot.js"/>
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="128x128" href="assets/favicon.png">
	<link rel="stylesheet" type="text/css" href="assets/multi-select.css"/>
	<link rel="stylesheet" type="text/css" href="assets/style.css"/>
	<script src="assets/riot.js" defer></script>
	<script src="assets/tags/multi-select.js" defer></script>

	<script src="assets/script.js" defer></script>
</head>
<body>
  <div class='wayonhigh'>
    <multi-select class="centered" id="colors"></multi-select>
  </div>
  <!-- template -->
  <textarea id="selectTag">
    <ul class="selected">
      <li each="{ selected }">
        <div>
          { name }
        </div>

      </li>
      <li class="selector" onclick="{ show }">&nbsp;</li>
    </ul>

    <ul class="selections" show="{ showing }">
      <li each="{ selections }">
        <div onclick="{ parent.select }">{ name }</div>
      </li>
    </ul>
  </textarea>
  <timetable>
    <timer start="0"></timer>
  </timetable>
  <imagery>
    <div id="image"></div>
    <div id="next-image"></div>
  </imagery>
</body>
</html>
